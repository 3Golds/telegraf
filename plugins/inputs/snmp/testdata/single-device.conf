## Example of setting up and configuring the SNMP input plugin with a single host
[[inputs.snmp]]
    name = "snmp.dsm"
    agents = ["udp://sysdev-dsm-1.example.com:161"]

    timeout = "3s"
    retries = 5

    version = 3
    sec_name = "dsm-1-user"
    sec_level = "authPriv"
    auth_protocol = "SHA"
    auth_password = "dsm-1-pwd"
    priv_protocol = "AES"
    priv_password = "dsm-1-key"

    [[inputs.snmp.field]]
        name = "sysName"
        oid = "RFC1213-MIB::sysName.0"
        is_tag = true

    [[inputs.snmp.field]]
        name = "sysUpTime"
        oid = "RFC1213-MIB::sysUpTime.0"
